<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form action="">
	<h1>Register</h1>
	<p>
		<input 
		placeholder="Enter your name"
		id="name"
		name="name">
	</p>
	<p>
		<input 
		placeholder="Enter email"
		type="email"
		id="email"
		name="email"
	</p>
	<p>
		<input 
		placeholder="password"
		type="password"
		id="password"
		name="password"
	</p>
	<p>
		<input
		placeholder="confirm-password"
		type="confirm-password"
		id="confirm-password"
		name="confirm-password"
	</p>
	<p>
		<input type="file">
	</p>
	<p>
		<input 
		placeholder="address"
		type="address"
		id="address"
		name="address"
	</p>
	<p>
		<input 
		type="number"
		placeholder="mobile number"
		id="mobile number"
		name="mobile number"
</p>
<p>
	<input type="radio" name="gender"/>Male
	<input type="radio" name="gender"/>Female
</p>
<p>
	<input type="date">
</p>
<p>
	<input 
	placeholder="enter your aadhar"
	type="identity"
	name="enter your aadhar"/>
</p>
<input type="reset" />
	<button>Submit</button>
</form>
</body>
</html>
